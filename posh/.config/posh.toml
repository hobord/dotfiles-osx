[[tooltips]]
  type = 'aws'
  tips = ['aws']
  style = 'diamond'
  foreground = 'p:white'
  background = 'p:orange'
  leading_diamond = ''
  trailing_diamond = ''
  template = '  {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} '

  [tooltips.properties]
    display_default = true

[[tooltips]]
  type = 'gcp'
  tips = ['gcloud']
  style = 'diamond'
  foreground = 'p:white'
  background = 'p:orange'
  leading_diamond = ''
  trailing_diamond = ''
  template = ' 󰅟 {{ .Project }}{{ if .Region }}@{{ .Region }}{{ end }} '

  [tooltips.properties]
    display_default = true

[[tooltips]]
  type = 'az'
  tips = ['az']
  style = 'diamond'
  foreground = 'p:white'
  background = 'p:blue'
  leading_diamond = ''
  trailing_diamond = ''
  template = '  {{ .Name }} '

  [tooltips.properties]
    display_default = true

[transient_prompt]
  foreground = 'p:black'
  background = 'transparent'
  template = '<p:yellow,transparent></><,p:yellow> {{ .Folder }} </><p:yellow,transparent></> '

[secondary_prompt]
  foreground = 'p:black'
  background = 'transparent'
  template = '<p:yellow,transparent></><,p:yellow> > </><p:yellow,transparent></> '

