[[blocks.segments]]
    type = 'text'
    style = 'diamond'
    leading_diamond = ''
    trailing_diamond = ''
    foreground = 'p:white'
    background = 'p:orange'
    template = ''

[[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:white'
    background = 'p:orange'
    template = '  {{ path .Path .Location }} '

    [blocks.segments.properties]
      style = 'powerlevel'
      mixed_threshold = 3
      max_depth = 3
      max_width = 30
      hide_root_location = true

[[blocks.segments]]
  type = "project"
  style = "powerline"
  powerline_symbol = ""
  foreground = "#193549"
  background = "#ffeb3b"
  template = " {{ if .Error }}{{ .Error }}{{ else }}{{ if .Version }} {{.Version}}{{ end }} {{ if .Name }}{{ .Name }}{{ end }}{{ end }} "

[[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:black'
    foreground_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:black{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:white{{ end }}', '{{ if gt .Ahead 0 }}p:white{{ end }}']
    background = 'p:green'
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}p:yellow{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:red{{ end }}', '{{ if gt .Ahead 0 }}#49416D{{ end }}', '{{ if gt .Behind 0 }}#7A306C{{ end }}']
    template = ' {{ if .UpstreamURL }}{{ url .UpstreamIcon .UpstreamURL }} {{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }} '

    [blocks.segments.properties]
      branch_max_length = 25
      fetch_status = true
      fetch_upstream_icon = true

[[blocks.segments]]
  type = "executiontime"
  style = "powerline"
  powerline_symbol = ""
  foreground = "#ffffff"
  background = "#8800dd"
  template = " <#fefefe></> {{ .FormattedMs }} "

  [properties]
  threshold = 500
  style = "austin"
  always_enabled = true

[[blocks.segments]]
    type = 'status'
    style = 'diamond'
    foreground = 'p:white'
    background = 'p:blue'
    background_templates = ['{{ if gt .Code 0 }}p:red{{ end }}']
    leading_diamond = '<transparent,background></>'
    trailing_diamond = ''
    template = ' {{ if gt .Code 0 }}{{ end }} '

    [blocks.segments.properties]
      always_enabled = true

