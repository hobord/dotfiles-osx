[font]
size = 20.0

[font.bold]
family = "MonaspaceNeon Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MonaspaceNeon Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MonaspaceNeonNerdFont Nerd Font"
style = "Italic"

[font.normal]
